services:
  - type: web
    name: discover-kofun-v2
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 300 --max-requests 1 --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: FLASK_ENV
        value: production
      - key: OMP_NUM_THREADS
        value: 1
      - key: MKL_NUM_THREADS
        value: 1
      - key: NUMEXPR_NUM_THREADS
        value: 1
      - key: TOKENIZERS_PARALLELISM
        value: 'false'
      - key: PYTORCH_ENABLE_MPS_FALLBACK
        value: '1'
      - key: PYTORCH_CUDA_ALLOC_CONF
        value: 'max_split_size_mb:64'
      - key: PYTORCH_NO_CUDA_MEMORY_CACHING
        value: '1'
    healthCheckPath: /
    autoDeploy: true
    disk:
      name: uploads
      mountPath: /uploads
      sizeGB: 2