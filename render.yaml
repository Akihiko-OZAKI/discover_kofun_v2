services:
  - type: web
    name: discover-kofun-v2
    env: python
    buildCommand: |
      python3.11 --version
      python3.11 -m pip install --upgrade pip setuptools wheel
      python3.11 -m pip install -r requirements.txt
      python3.11 -c "import torch; print('PyTorch version:', torch.__version__)"
    startCommand: python3.11 -m gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: /opt/render/project/src
    healthCheckPath: /
    autoDeploy: true
    disk:
      name: uploads
      mountPath: /uploads
      sizeGB: 2